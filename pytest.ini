[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path configuration
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system behavior
    slow: Tests that take longer to run
    weather: Tests requiring weather service mocking
    solar: Tests involving solar time calculations
    schedule: Tests for schedule evaluation

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
